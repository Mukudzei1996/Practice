<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secret Number Game</h1>
        <p id="message">Guess the secret number!</p>
    </div>
    
    <script>
        let secretNumber = 7;
        let points = 0;
        let guess;

        while (true) {
            guess = prompt("Enter your favorite number:");
            if (isNaN(guess) || guess.trim() === "") {
                alert("Please enter a valid number.");
            } else {
                guess = Number(guess);
                break;
            }
        }

        if (guess === secretNumber) {
            points = 10;
            document.getElementById("message").innerText = `Congratulations! You guessed the secret number. You earned ${points} points!`;
        } else {
            document.getElementById("message").innerText = `Sorry, that was incorrect. You earned ${points} points.`;
        }
    </script>
</body>
</html>
